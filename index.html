<html>
  <head>
    <title>TOdo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>TODO LIST</h1>
    <div id="mainContainer">
      <div id="container1">
        <div id="input-container">
          <input
            type="text"
            placeholder="Add a task"
            class="add-task"
            id="add"
          />
          <button id="addTasks">Add</button>
        </div>

        <div id="clear-div">
          <div id="total-tasks">
            Task left:<span id="tasks-counter">0</span>
          </div>
          <div id="completed">
            Task Completed:<span id="completed-counter">0</span>
          </div>
          <div id="clear-btn">Clear All</div>
        </div>

        <ul id="list"></ul>
      </div>
      <div id="container2">
        <div id="labelDiv">
          <label>Completed Task</label>
        </div>

        <ol type="number" id="list2"></ol>
      </div>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
